
<div class="container row">
  <h1>Shopping Cart</h1>
</div>

<hr>


<div class="row cart-body-container">
  <div class="cart-product-container container row" *ngFor='let item of cartOctopuses;let i = index'>
    <div class="col-md-5">
      <img class="custom-image-style" [src]="item.img" alt="" />
    </div>
    <div class="col-md-3 cart-product-desc">
      <p>{{ item.title }}</p>
      <p class='item-description'>{{ item.description }}</p>
      <p><strong>{{ item.price * item.qt }}</strong></p>
    </div>
    <div class="col-md-2 edit-cart-container">
      <input type="number" class='form-control '(change)='updateTotal()' [(ngModel)]='item.qt'>
    </div>
    <div id='xbutton' class="col-md-2">
      <a class="text-danger" (click)='removeItem(i)'><strong>X</strong></a>
    </div>
  </div>
</div>

<div class="container row" *ngIf='!cartOctopuses.length'>
  <div class="col-md-4 offset-md-4">No Items in Cart</div>
</div>

<div class="bill-container">
  <div class="col-md-4 offset-md-4">
    <button class="btn btn-success btn-lg pull-left" (click)='payBill()'>Pay Bill</button>
  </div>
  <div class="col-md-4">
    <span *ngIf='!cartOctopuses.length'><strong> $0 </strong></span>
    <span *ngIf='cartOctopuses.length'><strong>${{ bill }}</strong></span>
  </div>
</div>
